<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/img/icon.png">
    <meta charset="UTF-8">
    <title>Filtro de Métricas</title>
    <style>
      * {
        box-sizing: border-box;
        
      }
  
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
  
      .container {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: 30px;
        margin: 40px 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 1400px;
        /* Aumente aqui */
        width: 95%;
        /* Ou até 100% se quiser full */
      }
  
  
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
  
      input {
        margin-bottom: 15px;
        padding: 10px;
        width: 100%;
        max-width: 300px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
  
      .table-wrapper {
        overflow-x: auto;
      }
  
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
      }
  
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: left;
        font-size: 0.95rem;
      }
  
      th {
        background-color: #f0f0f0;
      }
  
      img {
        max-width: 80px;
        max-height: 60px;
        object-fit: contain;
        cursor: pointer;
      }
  
      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        padding-top: 60px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }
  
      .modal-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 80vh;
        border-radius: 8px;
      }
  
      .close {
        position: absolute;
        top: 30px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
  
      /* Responsividade */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
  
        h2 {
          font-size: 1.4rem;
        }
  
        input {
          font-size: 0.95rem;
        }
  
        table {
          font-size: 0.9rem;
        }
  
        th,
        td {
          padding: 6px 10px;
        }
      }
  
      @media (max-width: 480px) {
        input {
          max-width: 100%;
          font-size: 0.9rem;
        }
  
        h2 {
          font-size: 1.2rem;
        }
      }
    </style>
  
  </head>

            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
  
  
      <!-- Modal -->
      <div id="imgModal" class="modal">

        const tableBody = document.getElementById("tableBody");
  const searchInput = document.getElementById("searchInput");
  const platformInput = document.getElementById("platformInput");
  const minCapturasInput = document.getElementById("minCapturasInput");

  function renderTable(filteredData) {
    tableBody.innerHTML = "";
    filteredData.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.periodicidade}</td>
        <td>${row.plataforma}</td>
        <td>${row.tipoMetrica}</td>
        <td>${row.min}</td>
        <td>${row.max}</td>
        <td>${row.ocorrencias}</td>
        <td>${row.diario}%</td>
        <td>${row.semana}</td>
        <td>${row.dif}</td>
        <td><img src="${row.img}" alt="Imagem" onclick="openModal('${row.img}')"/></td>
      `;
      tableBody.appendChild(tr);
    });
  }

  function applyFilters() {
    const generalSearch = searchInput.value.toLowerCase();
    const platformSearch = platformInput.value.toLowerCase();
    const minCapturaSearch = minCapturasInput.value;

    const filtered = data.filter(row => {
      const matchesGeneral = Object.values(row).some(val =>
        val.toString().toLowerCase().includes(generalSearch)
      );
      const matchesPlatform = row.plataforma.toLowerCase().includes(platformSearch);
      const matchesMinCaptura = minCapturaSearch === "" || row.min >= parseInt(minCapturaSearch);

      return matchesGeneral && matchesPlatform && matchesMinCaptura;
    });

    renderTable(filtered);
  }

  searchInput.addEventListener("input", applyFilters);
  platformInput.addEventListener("input", applyFilters);
  minCapturasInput.addEventListener("input", applyFilters);

  // Modal Functions
  function openModal(imgSrc) {
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImage");
    modal.style.display = "block";
    modalImg.src = imgSrc;
  }

  document.getElementById("modalClose").onclick = function () {
    document.getElementById("imgModal").style.display = "none";
  };

  window.onclick = function (event) {
    const modal = document.getElementById("imgModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };

  renderTable(data);
</script>
